<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM</title>
</head>
<body>
    
<h1 id="isi"></h1>
<p id="warna">Warna Abu</p>
    <script>
        alert('Hallo');
        // menentukan elemen di html menggunakan innerHTML dengan mencari id
        // contoh pembuatan DOM dengan element id
        document.getElementById("isi").innerHTML = "Hello saya Riri!"

        // proses pembuatan elemen dan tag didalam JavaScript
        let div = document.createElement('div');
        div.id = 'content';
        div.innerHTML = '<p> Contoh Menambhakan Element</p>';
        // document.body digunakan untuk memanggil tag body yang idadalamnya ada element div
        document.body.appendChild(div);

        // pewarnaan atau mengganti atribut
        document.getElementById("warna").style.color = "grey";

    </script>
    <script>
        // membuat function void
        // =>function yg tidak mengembalikan nilai/ tidak menamplkan proses
        function salam(nama){ //salam adalah nama function, sedangkan nama adalah parameter
            document.write(`Apa Kabar ${nama} ? <br>`);
        }
        let siswa = "Jaemin";
        salam(siswa);
    </script>
</body>
</html>
