<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3</title>
</head>
<body>
    <!-- action digunakan untuk mengirim/ akses data keluar menggunakan get,post,delete -->
    <form action="">
        <table border="1" align="center" cellpadding="15" width="70%">
            <thead>
                <tr bgcolor="brown">
                    <th colspan="2">Latihan Form</th>
                </tr>
            </thead>

            <tfoot>
                <tr>
                    <th colspan="2">
                        <!-- $nbsp gunanya adalah untuk memberikan spasi antar element -->
                        <input type="submit" value="Kirim"> &nbsp; &nbsp;
                        <input type="reset" value="Batal">
                    </th>
                </tr>
            </tfoot>

            <tbody>
                <tr>
                    <td>   
        <!-- fungsi label adalah untuk menandai kalau dia ada element -->
        <label for=""> Masukkan Nama :</label>
                    </td>
            <td>
        <!-- name gunanya mengambil nama dari database -->
        <!-- id bergungsi digunakan untuk mengambil id di css atau javascript -->
        <!-- placeholder gunanya adalah tulisan bayangan yang ada di dalam form -->
        <!-- size gunanya untuk menampung berapa karakter tulisan  -->
        <!-- widht gunanya untuk melebarkan element -->
        <!-- required berfungsi untuk kolom yang wajib diisi -->
        <input type="text" name="" id="" placeholder="Isi Form Ini" size="50" required>
            </td>
                </tr>
                
<tr>
    <td>
        <label for="">Masukkan Email</label>
    </td>
    <td>
        <input type="email" name="" 
        id="" placeholder="Masukkan Email" size="50">
        <!-- ttype hidden digunakan untuk mengirim form yang sifatana rahasia, ini contohnya -->
        <input type="hidden" name="" id="">
    </td>
</tr>

<tr>
<td>
    <label for="">Jenis Kelamin</label>
</td>
<td>
    <input type="radio" name="gender" value="L" > Laki-Laki &nbsp;
    <input type="radio" name="gender" value="P" > Perempuan
</td>
</tr>

<tr>
    <td>Hobby</td>
    <td>
        <!-- br(break row) gunanya enter setiap row -->
        <input type="checkbox" name="hobby" id="" value="membaca"> Memabaca <br>
        <input type="checkbox" name="hobby" id="" value="menulis"> Menulis <br>
        <input type="checkbox" name="hobby" id="" value="memasak"> Memasak <br>
        <input type="checkbox" name="hobby" id="" value="makan"> Makan <br>
        <input type="checkbox" name="hobby" id="" value="olahraga" > Olahraga <br>
    </td>
</tr>

<tr>
    <td>
        <label for="">Pendidikan</label>
    </td>
    <td>
        <select name="" id="">
            <option value="">--Pilih Pendidikan--</option>
            <option value="SMA">SMA</option>
            <option value="d3">D3</option>
            <option value="s1">S1</option>
            <option value="s2">S2</option>

        </select>
    </td>
</tr>

<tr>
    <td>
        <label for="">Alamat</label>
    </td>
    <td>
        <textarea name="" id="" cols="50" rows="10"></textarea>
    </td>
</tr>

<tr>
    <td>
        <!-- disabled biasanya digunakan untuk hasil -->
        <label for="">Disabled</label>
    </td>
    <td>
        <input type="text" name="" id="" disabled>
    </td>
</tr>

</tbody>
    </table>
    </form>
</body>
</html>
